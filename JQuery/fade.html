<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="./../images/bike.jpg" id="img1" width=600px style="display: none" />

    <button id="in">FedIn</button>
    <button id="out">FedOut</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#in").click(function () {
                $("#img1").fadeIn(4000);
            });

            $("#out").click(function () {
                $("#img1").fadeOut(4000);
            });
        });
    </script>
</body>

</html>
