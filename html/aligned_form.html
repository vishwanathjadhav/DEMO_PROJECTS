<!DOCTYPE html>
<html lang="en">

<head>
    <title>Allgigned Form with buttons</title>
</head>

<body>
    <form action=./map.html id="Government Tender Form">
        <table>
            <tr>
                <!--Puttig lable while creating a form is optional.-->
                <td>
                    <lable>Name</lable>
                </td>
                <td>: <input placeholder="username" value=vish title="Enter name as per PAN Card" type=text name=name />
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>:<input placeholder="password" type="password" value="xvdz"/></td>
            </tr>
            <tr>
                <td>date</td>
                <td>: <input placeholder="date" title="Enter date dd/mm/yyyy" type=date></td>
            </tr>
            <tr>
                <td>week</td>
                <td>: <input placeholder="week" title="Enter Week in which expecting to get scheduled" type="week"></td>
            </tr>
            <tr>
                <td>File</td>
                <td>: <input placeholder="Select File" title="Select file which you want to upload" type="file"></td>
            </tr>
            <tr>
                <td>Search</td>
                <td>: <input placeholder="Search" title="Search the selected file" type="search"></td>
            </tr>
            <tr>
                <td>City</td>
                <td>: <select name="Select City" title="Home town">
                        <option>Not Selected</option>
                        <option>Mumbai</option>
                        <option>Pune</option>
                        <option>Kolhapur</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Price Range</td>
                <td>: <input placeholder="Tender Range" title="Place a propsed value of tender" type=range></td>
            </tr>
            <tr>
                <td><input placeholder="Submit the tender" title="Submit" type="submit"> </td>
                <td><input placeholder="Reset the fields" title="Reset" type="reset"> </td>
            </tr>
        </table>
    </form>
</body>

</html>
