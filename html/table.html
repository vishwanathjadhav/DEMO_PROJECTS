<!DOCTYPE <!DOCTYPE html>
<html lang="en">

<head>
    <title>Table</title>
</head>

<body>
    <!--Default table does not have a rows and column boarders, bydefault 
    it has only table border. When rules are empty/not giving then double
    border wil be considered.-->
    <table border="1px" width="1000px" rules="all">
        <thead bgcolor="grey">
            <tr>
                <th colspan="4">Students Data</th>
            </tr>
            <tr>
                <th>Name</th>
                <th>Roll Number</th>
                <th>Marks</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody background="images/football.png">
        <tr>
            <td>Ali</td>
            <td>1</td>
            <td rowspan="4", align="center">100%</td>
            <td>Agruba</td>
        </tr>
        <tr>
            <td>Abu</td>
            <td>2</td>
            <td>Agruba</td>
        </tr>
        <tr>
            <td>Jini</td>
            <td>3</td>
            <td>Agruba</td>
        </tr>
        <tr>
            <td>Yazmin</td>
            <td>4</td>
            <td>Agruba</td>
        </tr>
        </tbody>
    </table>

</body>

</html>
