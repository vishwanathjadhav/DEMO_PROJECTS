<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sayHello(name){
            return "<h1> "+name+"</h1>";
        }
        value = sayHello("vishwa");
        document.write(`<span style="color: red"> ${value} </span>`);
        document.write(`<span style="color: green"> ${sayHello("Omkar")} </span>`);
        document.write(`<span style="color: blue"> ${sayHello("Vikram")} </span>`);
    </script>
</body>
</html>
